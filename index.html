<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <title>Json placeholder</title>
    </head>
    <body>
        <div class="app">
            <header class="header"></header>
            <main class="main">
                <div class="container">
                    <div class="filters">
                        <input type="text" id="search" placeholder="Search..." />
                        <button id="modal_btn">Create post</button>
                    </div>
                    <div class="posts">
                        <h2 class="posts_title">Posts</h2>
                        <div class="posts_list"></div>
                        <div class="pagination">
                            <button class="pagination_btn" id="prev">Previous</button>
                            <button class="pagination_btn" id="next">Next</button>
                        </div>
                    </div>
                </div>
                <div class="modal close">
                    <div class="modal_backdrop"></div>
                    <div class="modal_body">
                        <form id="post_form" class="modal_content">
                            <h3>Create post</h3>
                            <div class="modal_content__item">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title" />
                            </div>
                            <div class="modal_content__item">
                                <label for="content">Content</label>
                                <textarea
                                    name="content"
                                    id="content"
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </div>
                            <button id="form_post__create" class="disabled" type="submit">
                                Create
                            </button>
                        </form>
                    </div>
                </div>
            </main>
            <footer class="footer"></footer>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
